# 网站名称
site_name: 黎黎-Space
# 网站描述
site_description: Test
# 网站作者
site_author: 黎黎
# 版权信息
copyright: 不负如来不负卿 <a href="#__consent">| 更改 Cookie Settings</a>
# 存储库
repo_url: https://github.com/Palpitation-github/mkdocs
# 存储库名字
repo_name: Palpitation-github/mkdocs
# 编辑地址
edit_uri: edit/main/docs/
# 主题配置
theme:
  # 主题名称
  name: material
  # 扩展主题
  custom_dir: overrides
  # 语言
  language: zh
  font:
    # 文字字体
    text: Zen Maru Gothic
    # 代码字体
    code: Fira Code
  # 网站标题图标
  favicon: assets/images/favicon.png
  icon:
    # 网站图标
    logo: fontawesome/solid/terminal
    # 页脚的上一页
    previous: fontawesome/solid/rotate-left
    # 页脚的下一页
    next: fontawesome/solid/rotate-right
    # 存储库
    repo: fontawesome/brands/git-alt
    # 标签
    # 编辑此页
    edit: material/pencil
    # 查看源代码
    view: material/eye
    tag:
      cpp: material/language-cpp
      ja: material/language-java
      py: material/language-python
    # menu:
    # 更改语言
    # alternate:
    # 搜索
    # search:
    # 共享搜索
    # share:
    # 重置搜索,关闭公告
    # close:
    # 返回顶部
    # top:
    # 劝诫
    # admonition:
  # 网站明暗风格
  palette:
    # 自动模式
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: 切换为白天模式
    # 白天模式
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: 切换为夜晚模式
    # 夜晚模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: red
      toggle:
        icon: material/brightness-4
        name: 切换为系统偏好
  # 特性
  features:
    # 即时加载
    - navigation.instant
    # 预先加载
    - navigation.instant.prefetch
    # 进度指示器
    - navigation.instant.progress
    # 地址栏锚点跟踪
    - navigation.tracking
    # 导航选项卡
    - navigation.tabs
    # 返回顶部按钮
    - navigation.top
    # 选项卡跟随
    # - navigation.tabs.sticky
    # 左侧边栏
    - navigation.sections
    # 左侧边栏展开
    - navigation.expand
    # 导航修剪,100页以上使用
    # - navigation.prune
    # 章节索引页
    - navigation.indexes
    # 侧边栏锚点跟随
    # 页脚
    - navigation.footer
    - toc.follow
    # 目录集成左侧边栏
    # - toc.integrate
    # 搜索建议
    - search.suggest
    # 搜索突出显示
    - search.highlight
    # 搜索共享
    - search.share
    # 标题自动隐藏
    - header.autohide
    # 关闭通知
    - announce.dismiss
    # 链接内容选项卡
    - content.tabs.link
    # 代码复制
    - content.code.copy
    # 编辑此页面
    - content.action.edit
    # 查看源代码
    - content.action.view
# 额外配置
