# 额外css
extra_css:
  - stylesheets/extra.css
  # 动效
  - https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css
# 额外js
extra_javascript:
  # - javascripts/extra.js
  # 数学
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  # 测试 mermaid
  - https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js
# 导航页
nav:
  - index.md
  - 🎨 Collections:
    - collections/index.md
    - Page 1: collections/page-1.md
    - Page 2: collections/page-2.md
  - 🛠️ Tools:
    - tools/index.md
    - Page 1: tools/page-1.md
    - Page 2: tools/page-2.md
  - 📭 Numbers:
    - numbers/index.md
# 插件配置
plugins:
  # 隐私
  # - privacy
  # 搜索
  - search:
      enabled: true
  # 标签
  - tags:
      enabled: true
      # 标签文件
      tags_file: tags.md
  # 更新和创建文档日期
  - git-revision-date-localized:
      # 创建文档时间
      enable_creation_date: true
      # 日期格式
      type: date
  # 文档贡献者
  - git-committers:
      # 仓库
      repository: Palpitation-github/mkdocs
      # 分支
      branch: main
# markdown配置
markdown_extensions:
  # 解析特定键值对
  - meta
  # 缩写
  - abbr
  # 劝诫
  - admonition
  # 属性列表
  - attr_list
  # HTML中编写Markdown,实现网格
  - md_in_html
  # 定义列表
  - def_list
  # 脚注
  - footnotes
  # 表
  - tables
  # 强调
  - pymdownx.betterem
  # 插入,标记,波浪号
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  # 按键
  - pymdownx.keys
  # 标注可折叠
  - pymdownx.details
  # 智能符号
  - pymdownx.smartsymbols
  # 嵌入任意内容
  - pymdownx.snippets
  # 显示添加删除和更新
  - pymdownx.critic:
      mode: view
  # 数学
  - pymdownx.arithmatex:
      generic: true
  # 任务列表
  - pymdownx.tasklist:
      # 复选框样式
      custom_checkbox: true
      # 可点击
      clickable_checkbox: false
  # 内联代码快
  - pymdownx.inlinehilite
  # 代码高亮
  - pymdownx.highlight:
      use_pygments: true
      pygments_lang_class: true
      # 显示编程语言名称
      auto_title: true
      # 显示行号
      linenums: true
      # 行号样式
      linenums_style: pymdownx-inline
      # 行号锚点链接
      anchor_linenums: true
      line_spans: __span
  # 选项卡片
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  # 超级围栏
  - pymdownx.superfences:
      # mermaid图表
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  # 表情
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  # 目录
  - toc:
      # ⚓︎
      permalink: 🪐
      # 锚点提示
      permalink_title: Anchor link to this section for reference
      title: 📂 目录
      # 目录深度
      toc_depth: 3